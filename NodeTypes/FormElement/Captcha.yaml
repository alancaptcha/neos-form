'Neos.Form.Builder:FormElement':
  abstract: true

'Alan.Neos:Captcha':
  superTypes:
    'Neos.Form.Builder:FormElement': true
    'Neos.Form.Builder:LabelMixin': false
    'Neos.Form.Builder:DefaultValueMixin': false
    'Neos.Form.Builder:RequiredCheckboxMixin': false
  label: 'Alan Captcha'
  ui:
    icon: 'icon-shield'
    group: 'form.custom'
    label: 'Alan Captcha'
    inspector:
      groups:
        'lang':
          label: 'Translations'
          position: 80
          icon: 'icon-square-o'
  properties:
    siteKey:
      type: string
      ui:
        label: 'Site Key'
        reloadIfChanged: true
        inspector:
          group: 'formElement'
      validation:
        'Neos.Neos/Validation/NotEmptyValidator': [ ]
    apiKey:
      type: string
      ui:
        label: 'Api Key'
        inspector:
          group: 'formElement'
          position: 'after siteKey'
      validation:
        'Neos.Neos/Validation/NotEmptyValidator': [ ]
    monitorTag:
      type: string
      ui:
        label: 'Monitor Tag'
        inspector:
          group: 'formElement'
          position: 'after apiKey'
    unverifiedtext:
      type: string
      ui:
        label: 'unverifiedtext'
        inspector:
          group: 'lang'
    verifiedtext:
      type: string
      ui:
        label: 'verifiedtext'
        inspector:
          group: 'lang'
    retrytext:
      type: string
      ui:
        label: 'retrytext'
        inspector:
          group: 'lang'
    workingtext:
      type: string
      ui:
        label: 'workingtext'
        inspector:
          group: 'lang'
    starttext:
      type: string
      ui:
        label: 'starttext'
        inspector:
          group: 'lang'
